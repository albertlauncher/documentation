<article>
  <h4>
      <span><a href="{{ post.url }}"> {{ post.title }}</a></span>
      <span style="color:#ccc; font-size:0.6em; float:right;">{{ post.date | date_to_string }}</span>
  </h4>
  <p>
    {% capture truncated_content %}{{ post.content | truncatewords: 50, '' }}{% endcapture %}
    {% if post.content != truncated_content %}
    <span>{{ truncated_content }}â€¦ <a href="{{ post.url }}"> Read full post.</a></span>
    {% else %}
    <span>{{ post.content}}</span>
    {% endif %}
  </p>
</article>
